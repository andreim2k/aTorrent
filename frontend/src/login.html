<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - aTorrent</title>
  
  <!-- Alpine.js from CDN -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.9/dist/cdn.min.js"></script>
  
  <!-- Tailwind CSS from CDN -->
  <script src="https://cdn.tailwindcss.com?v=3.4.1"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: { main: '#90caf9', light: '#e3f2fd', dark: '#42a5f5' },
            background: { default: '#121212', paper: '#1e1e1e' },
            text: { primary: '#ffffff', secondary: '#b3b3b3' }
          }
        }
      }
    }
  </script>
  
  <style>
    /* Beautiful gradient background */
    .gradient-bg-dark {
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      min-height: 100vh;
    }
    /* Global font size reduction - 20% smaller */
    .text-xs { font-size: 0.7rem !important; /* ~11px instead of 12px */ }
    body { font-size: 14px; /* reduced from default 16px */ }
    body { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
    .mui-card { background: linear-gradient(135deg, rgba(20, 18, 35, 0.95) 0%, rgba(35, 30, 70, 0.9) 50%, rgba(25, 25, 45, 0.95) 100%); backdrop-filter: blur(10px); border-radius: 16px; box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37), 0 0 40px rgba(144, 202, 249, 0.1); border: 1px solid rgba(255, 255, 255, 0.08); }
    .mui-btn { padding: 10px 20px; border-radius: 8px; font-weight: 500; transition: all 0.2s; cursor: pointer; }
    .mui-btn-contained { background: linear-gradient(135deg, #90caf9 0%, #64b5f6 100%); color: #000; }
    .mui-btn-contained:hover:not(:disabled) { background: linear-gradient(135deg, #64b5f6 0%, #42a5f5 100%); transform: translateY(-1px); box-shadow: 0 4px 12px rgba(144, 202, 249, 0.3); }
    .mui-btn-contained:disabled { opacity: 0.5; cursor: not-allowed; }
    .mui-input { width: 100%; padding: 12px 16px; background: linear-gradient(135deg, rgba(255,255,255,0.02) 0%, rgba(255,255,255,0.05) 100%); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; color: #fff; }
    .mui-input:focus { outline: none; border-color: #90caf9; background: rgba(255,255,255,0.08); }
    .mui-spinner { display: inline-block; width: 20px; height: 20px; border: 2px solid rgba(144, 202, 249, 0.3); border-top-color: #90caf9; border-radius: 50%; animation: spin 0.6s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="gradient-bg-dark text-text-primary min-h-screen flex items-center justify-center">
  <div x-data="loginApp()" class="w-full max-w-md px-4">
    <div class="mui-card p-8">
      <!-- Logo/Title -->
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold mb-2">aTorrent</h1>
        <p class="text-text-secondary italic">a Fast Torrent Client</p>
      </div>

      <!-- Login Form -->
      <form @submit.prevent="handleLogin">
        <div class="mb-4">
          <input 
            type="password"
            x-model="password"
            class="mui-input"
            placeholder="Enter password"
            required
            :disabled="loading"
            autofocus
          >
        </div>

        <!-- Error Message -->
        <div x-show="error" x-text="error" class="mb-4 p-3 bg-red-500/20 text-red-400 rounded"></div>

        <!-- Submit Button -->
        <button type="submit" class="mui-btn mui-btn-contained w-full" :disabled="loading || !password">
          <span x-show="!loading">Login</span>
          <span x-show="loading">Logging in...</span>
        </button>
      </form>

    </div>

    <div class="text-center mt-8 text-text-secondary text-xs">
      <p>Copyright Â© 2025. All rights reserved.</p>
    </div>
  </div>

  <script>
    function loginApp() {
      return {
        password: '',
        loading: false,
        error: null,
        
        async handleLogin() {
          if (!this.password) return;
          
          this.loading = true;
          this.error = null;
          
          try {
            const response = await fetch('http://192.168.50.2:8000/api/v1/auth/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ password: this.password })
            });
            
            if (response.ok) {
              const data = await response.json();
              
              // Set cookies
              const expires = new Date(Date.now() + (data.expires_in || 3600) * 1000);
              document.cookie = `access_token=${data.access_token}; expires=${expires.toUTCString()}; path=/`;
              document.cookie = `refresh_token=${data.refresh_token}; expires=${new Date(Date.now() + 30*24*60*60*1000).toUTCString()}; path=/`;
              
              window.location.href = '/dashboard.html';
            } else {
              this.loading = false;
              this.error = response.status === 401 ? 'Invalid password' : 'Login failed';
            }
          } catch (error) {
            this.error = 'Cannot connect to server';
            this.loading = false;
          }
        }
      };
    }
  </script>
</body>
</html>
